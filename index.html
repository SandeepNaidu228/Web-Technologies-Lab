<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background:#0f2027;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      flex-direction: column;
      color: #f0f0f0;
    }

    .card {
      background-color: #1e1e1e;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.3s ease;
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1, h2 {
      margin-bottom: 25px;
      color: #ffffff;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .links a {
      text-decoration: none;
      color: #ffffff;
      background-color: #3a6ea5;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .links a:hover {
      background-color: #29567b;
      transform: scale(1.05);
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .photo-card {
      background-color: #2a2a2a;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      width: 250px;
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .photo-card p {
      padding: 10px;
      font-weight: 500;
      color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      .links a {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Main Project Links Card -->
  <div class="card">
    <h1>Welcome to Sandeep's Web Technologies Lab Projects</h1>
    <div class="links">
      <a href="Portfolio/index.html">üöÄ Assignment 1: Portfolio</a>
      <a href="Weather-App/index.html">‚òÅÔ∏è Assignment 2: Weather App</a>
      <a href="Form/index.html">üìû Assignment 3: Contact Form</a>
    </div>
  </div>

</body>
</html>
